  
<div class="form-group">
  <!-- You will want to change this label later on but for now it can stay as-is -->
  <label for="delete" style="margin-left: 10px;">Are you sure you want to delete this item?</label>
  <div class="input-group">
    <div class="input-group-append">
      <button type="button" class="btn btn-success" (click)="yes()" style="margin-left: 10px;">Yes</button>
      <button type="button" class="btn btn-danger" (click)="close()" style="margin-left: 10px;">No</button>
    </div>
  </div>
</div>
